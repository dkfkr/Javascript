<body>
    <h3>02.연산자</h3>

    <h4>산술연산자</h4>
    <script>
        let num1 = 1;
        let num2 = 2;
        let num3 = 3, num4 = 4;

        let rs1 = num1 + num2;
        let rs2 = num1 - num2;
        let rs3 = num1 * num2;
        let rs4 = num1 / num2;
        let rs5 = num1 % num2;

        document.write('rs1 : ' + rs1 + '<br>');
        document.write('rs2 : ' + rs2 + '<br>');
        document.write('rs3 : ' + rs3 + '<br>');
        document.write('rs4 : ' + rs4 + '<br>');
        document.write('rs5 : ' + rs5 + '<br>');

    </script>

    <h4>복합대입연산자</h4>
    <script>
        let var1 = 1;
        let var2 = 2;
        let var3 = 3;
        let var4 = 4;

        var1 += 1;
        var2 -= 2;
        var3 *= 3;
        var4 /= 4;

        document.write('var1 : ' + var1 + '<br>');
        document.write('var2 : ' + var2 + '<br>');
        document.write('var3 : ' + var3 + '<br>');
        document.write('var4 : ' + var4 + '<br>');
    </script>

    <h4>비교연산자</h4>
    <script>
        let n1 = 1, n2 = 2, n3 = 3, n4 = 4;

        let rsl1 = n1 > n2;
        let rsl2 = n1 < n2;
        let rsl3 = n2 >= n3;
        let rsl4 = n3 <= n4;
        let rsl5 = n2 == n4;
        let rsl6 = n1 != n2;

        document.write('rsl1 : ' + rsl1 + '<br>');
        document.write('rsl2 : ' + rsl2 + '<br>');
        document.write('rsl3 : ' + rsl3 + '<br>');
        document.write('rsl4 : ' + rsl4 + '<br>');
        document.write('rsl5 : ' + rsl5 + '<br>');
        document.write('rsl6 : ' + rsl6 + '<br>');
    </script>

    <h4>논리연산자</h4>
    <script>
        let res1 = n1 > 1 && n2 > 2;
        let res2 = n1 < 2 && n2 > 3;
        let res3 = n1 >= 1 || n2 >= 1;
        let res4 = n2 > 3 || n3 > 2;
        let res5 = !(n3 > n4);

        document.write('res1 : ' + res1 + '<br>');
        document.write('res2 : ' + res2 + '<br>');
        document.write('res3 : ' + res3 + '<br>');
        document.write('res4 : ' + res4 + '<br>');
        document.write('res5 : ' + res5 + '<br>');
    </script>

    <h4>일치연산자</h4>
    <script>
        let num = 10;
        let str = '10';

        let result1 = (num == str);  // 값이 같기 떄문에 트루이다.
        let result2 = (num === str); // 값은 같으나 타입이 다르기 때문에 폴스이다.
        let result3 = (0 == false);
        let result4 = (0 === false);

        document.write('result1 : ' + result1 + '<br>');
        document.write('result2 : ' + result2 + '<br>');
        document.write('result3 : ' + result3 + '<br>');
        document.write('result4 : ' + result4 + '<br>');
    </script>

</body>
