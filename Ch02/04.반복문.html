    <h3>04.반복문</h3>

    <h4>for</h4>
    <script>
        for(let i = 0 ; i < 5 ; i ++){
            document.write('i : ' + i + '<br>');
        }

        //1부터 10까지의 합
        let sum = 0;

        for(let i = 1 ; i <= 10 ; i ++){
            sum += i
        }

        document.write('1부터 10까지의 합 : ' + sum + '<br>');
        
        //1부터 10까지의 짝수합
        let evensum = 0;

        for(let k = 1 ; k <= 10 ; k ++){
            if(k % 2 ==0 ){
                evensum += k
            }      
        }

        document.write('1부터 10까지의 짝수합 : ' + evensum + '<br>');

        // 별삼각형 
        for(let i = 1 ; i <+ 10 ; i++ ) {

            for(let j = 1 ; j <+ i ; j++){
                document.write('별')
            }
            document.write('<br>')
        }

    </script>

    <h4>while</h4>
    <script>
        //while
        let total = 0;
        let k = 1;

        while(k <= 10){
            if(k % 2 == 0){
                total += k;
            }
            k++;
        }

        document.write('1부터 10까지의 짝수의 합 : ' + total + '<br>')

        // do while
        let oddsum = 0;
        let j = 1;

        do {

            if(j % 2 != 0) {
                oddsum += j
            }

            j++;

        }while(j <= 10);

        document.write('1부터 10까지의 홀수의 합 : ' + oddsum + '<br>')

        //break
        let num = 1;

        while(true) {

            if(num % 5 == 0 && num % 7 == 0){
                break;
            }

            num++;

        }

        document.write('5와 7의 최소공배수 : ' + num + '<br>')
        
        //continye
        let tot = 1;

        for(let i = 1 ; i <= 10 ; i ++) {

            if(tot % 2 == 1) {
                continue
            }

            tot += i;
        }
        document.write('1부터 10까지의 짝수의 합 : ' + total + '<br>')
    </script>
