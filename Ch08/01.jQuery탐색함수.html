<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>01. jQuery탐색함수</title>
    <!--
        날짜 : 2023/07/27
        이름 : 강원빈
        내용 : jQuery 탐색함수 실습하기
    -->
    <script>
        $(document).ready(()=>{
            
            // jQuery()
            const tags = $('ul > li');
                console.log('tag length : ' + tags.length)

            // eq() 입력된 인덱스 번호와 동일한 것 찾기
            tags.eq(1).css('color', 'red');
            tags.eq(2).css('color', 'blue');

            // first(), last(); 제일 첫번쨰 태그 제일 마지막 태그
            tags.first().css('color', 'gray');
            tags.last().css('color', 'pink');

            // slice() 태그분리
            tags.slice(1, 3).css('background', 'lime')
            
            // each() 반복 함수
            tags.each(function(){
                $(this).css('border', '1px solid black');
            });

            // chlidren() 자식개체 찾기
            tags.eq(4).children('ol').css('border', '1px solid skyblue')

            // next(), prev(); ~다음  ~전
            tags.first().next().next().next().css('color', 'violet')
            tags.last().prev().prev().css('background', 'orange')

            // find() 찾기
            tags.find('.seomyun').css('color', 'blue')

            // parent()
            tags.find('.seomyun').parent().prev().css('background', 'aqua');

        });
    </script>
</head>
<body>
    <h3>01.jQuery탐색함수</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gyengju">경주</li>
    </ul>
</body>
</html>
