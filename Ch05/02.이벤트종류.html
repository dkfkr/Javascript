<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.이벤트종류</title>
    <style>

        html {
            width: 100%;
            height: 2000px;
        } 

        #contents1 > p:nth-child(2) {
            position: fixed;
            right: 40px;
            top: 40px;
        }

        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
    <script>
        console.log('here1...');

        // 문서 로드 이벤트 - 문서 로딩 후 실행
        window.onload = function(){
            console.log('here2...');
        
            const btnTop= document.getElementById('btntop');
            btnTop.onclick = function(){
                window.scrollTo(0, 0);
            };

            //mouse event
            const box = document.getElementsByClassName('box');

            box[0].addEventListener('click'    , function(){
                this.style.background = 'red';
            });

            box[1].addEventListener('mousedown', function(){
                this.style.background = 'blue';
            });

            box[2].addEventListener('mouseup'  , function(){
                this.style.backgroundColor = 'green';
            });

            box[3].addEventListener('mouseover', function(){
                this.style.backgroundColor = 'orange';
            });

            box[4].addEventListener('mouseout' , function(){
                this.style.backgroundColor = 'red';
            });

            box[5].addEventListener('mouseover', function(){
                this.style.backgroundColor = 'blue';
            });

            box[5].addEventListener('mouseout' , function(){
                this.style.backgroundColor = 'red';
            });

            box[6].addEventListener('mousemove', function(){
                console.log('mousemove!')
            });

            //키보드 이벤트
            const inputUser = document.getElementsByName('user')[0];
            const inputName = document.getElementsByName('name')[0];
            const result = document.getElementsByClassName('result');

            inputUser.addEventListener('keydown', function(){
                console.log('keydown...');
                let value = this.value;
                result[0].innerText = value;
            });

            inputName.addEventListener('keyup', function(){
                console.log('keyup....');
                let value = this.value;
                result[1].innerText = value;
            });
            
            //폼 이벤트
            const form = document.querySelector('#contents4 > form');
            const inputUid = document.getElementsByName('uid')[0];
            const inputPass = document.getElementsByName('pass')[0];
            const selectAddr = document.getElementsByName('addr')[0];
            const print = document.getElementsByClassName('print');

            inputUid.addEventListener('focus', function(){
                console.log('focus');
                print[0].innerText = 'focus';
            });

            inputPass.addEventListener('focusout', function(){
                console.log('focusout');
                print[0].innerText = 'focusout';
            });

            selectAddr.addEventListener('change', function(){
                console.log('chage');
                print[0].innerText = 'chage';
            });

            form.addEventListener('submit', function(){
                console.log('submit');
                alert('전송시작')
            });

        };//onload end



        //브라우저 창크기가 바뀔때 실행
        window.onresize = function(){
            console.log('resize');

            let w = this.innerWidth;
            let h = this.innerHeight;

            const contents1 = document.getElementById('contents1')
            const span = contents1.getElementsByTagName('span');

            span[0].innerText = w;
            span[1].innerText = h;

            window.onscroll = function(){
                console.log('scroll');

                let top = this.scrollY;

                const contents1 = document.getElementById('contents1')
                const span = contents1.getElementsByTagName('span');
                span[2].innerText = top;

            };
        };
        

    </script>
</head>
<body>
    <h3>02.이벤트종류</h3>

    <h4>문서 이벤트</h4>
    <div id="contents1">
        <p>
            가로 : <span>0</span><br>
            세로 : <span>0</span><br>
        </p>
        <p>
            위치 : <span>0</span><br>
            <button id="btntop">상단이동</button>
        </p>
    </div>

    <h4>마우스 이벤트</h4>
    <div id="contents2">

        <div class="box box1">click</div>
        <div class="box box2">mousedown</div>
        <div class="box box3">mousup</div>
        <div class="box box4">mouseover</div>
        <div class="box box5">mouseout</div>
        <div class="box box6">hover</div>
        <div class="box box7">mousemove</div>

    </div>

    <h4>키보드 이벤트</h4>
    <div id="contents3">
        <p>
            <input type="text" name="user">
            <span class="result"></span>
        </p>
        <p>
            <input type="text" name="name">
            <span class="result"></span>
        </p>
    </div>

    <h4>폼 이벤트</h4>
    <div id="contents4">

        <form action="#">
            <p>
                <input type="text" name="uid">
                <span class="print"></span>
            </p>
            <p>
                <select name="addr">
                    <option>서울</option>
                    <option>대전</option>
                    <option>대구</option>
                    <option>부산</option>
                    <option>광주</option>
                </select>
                <span class="print"></span>
            </p>
            <input type="submit" value="전송">
        </form>
    </div>
</body>
</html>
<script>
    console.log('here3...');

    
</script>
