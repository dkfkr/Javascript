<body>
    <h3>00.비동기 처리 방식</h3>
    
    <script>
        function strat(callback){
            setTimeout (() => {
            console.log('start..');
            callback();
            },1000);
        }

        function end () {
            console.log('end...');
        }

        strat(end);

        //비동기 처리(콜백지옥)
        function step1(callback){
            setTimeout(() => {
                console.log('step1...');
                callback();
            }, 1000);
        }

        function step2(callback){
            setTimeout(() => {
                console.log('step2...');
                callback();
            }, 3000);
        }

        function step3(){
            setTimeout(() => {
                console.log('step3...');
            }, 2000);
        }

        step1(function(){
            step2(function(){
                step3(function(){
                    console.log('step end...')
                });
            });
        });
        
        
    </script>

</body>
</html>
