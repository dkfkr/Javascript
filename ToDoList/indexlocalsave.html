<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
    window.onload = function() {
      const todoList = document.getElementById('todoList');
      const inputToDo = document.getElementById('inputToDo');
      const btnAdd = document.getElementById('btnAdd');
    
      // 데이터를 로컬 스토리지에 저장하는 함수
      function setLocalStorage(key, value) {
        const storedData = getLocalStorage(key);
        const dataArr = storedData ? JSON.parse(storedData) : [];
        dataArr.push(value);
        localStorage.setItem(key, JSON.stringify(dataArr));
      }
    
      // 데이터를 로컬 스토리지에서 가져오는 함수
      function getLocalStorage(key) {
        return localStorage.getItem(key);
      }
    
      // 페이지가 로드되면 저장된 데이터를 화면에 표시하는 함수
      function displayTodos() {
        todoList.innerHTML = '';
        const storedTodos = getLocalStorage("listItem");
    
        if (storedTodos) {
          const todos = JSON.parse(storedTodos);
          todos.forEach(todo => {
            const listItem = document.createElement('li');
            listItem.className = 'd-flex list-group-item';
            listItem.innerText = todo;
    
            const listItemBtn = document.createElement('button');
            listItemBtn.className = 'btn-close ms-auto';
            listItemBtn.onclick = function(e) {
              let pNode = e.target.parentNode;
              todoList.removeChild(pNode);
              const updatedTodos = todos.filter(item => item !== todo);
              setLocalStorage("listItem", updatedTodos);
            };
    
            listItem.appendChild(listItemBtn);
            todoList.appendChild(listItem);
          });
        }
      }
    
      btnAdd.addEventListener('click', function(e) {
        let todoValue = inputToDo.value;
        if (todoValue == '') {
          alert('할일을 입력하세요.');
          return;
        }
    
        const listItem = document.createElement('li');
        listItem.className = 'd-flex list-group-item';
        listItem.innerText = todoValue;
    
        const listItemBtn = document.createElement('button');
        listItemBtn.className = 'btn-close ms-auto';
        listItemBtn.onclick = function(e) {
          let pNode = e.target.parentNode;
          todoList.removeChild(pNode);
          const updatedTodos = todos.filter(item => item !== todoValue);
          setLocalStorage("listItem", updatedTodos);
        };
    
        listItem.appendChild(listItemBtn);
        todoList.appendChild(listItem);
    
        inputToDo.value = '';
    
        setLocalStorage("listItem", todoValue);
      });
    
      // 페이지가 로드되면 저장된 데이터를 화면에 표시
      displayTodos();
    }
    </script>
  </head>
  <body>
    <div class="container">
        <h3 class="p-3 mt-5 bg-primary text-light">ToDoList</h3>
        <p class="p-3">
            오늘 할일을 작성해 보세요.
        </p>
        <div class="input-group mb-3">
            <input type="text" id ="inputToDo" class="form-control" placeholder="할일을 입력하세요.">
            <button class="btn bg-primary text-light" type="button" id="btnAdd">추가</button>
          </div>
          <ol id="todoList" class="list-group list-groupnumbered"></ol>
      </div>
  </body>
</html>
