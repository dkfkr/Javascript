<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.jQuery소개</title>
    <!--
        날짜 : 2023/07/26
        이름 : 강원빈
        내용 : 자바스크립트 jQuery 실습
    -->
    <script src="./js/code.jquery.com.js"></script>
    <script>
        // 자바스크립트 처리
        window.onload = function(){
            const city = document.getElementById('city');
            const li = city.getElementsByTagName('li');
            li[0].style.color = 'blue';
        }
        
        //제이쿼리 처리
        $(document).ready(function(){
            $('#city > li:last-child').css('color', 'green');
        });
    </script>
</head>
<body>
    <h3>01.jQuery소개</h3>

    <ul id="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>경주</li>
    </ul>
    
</body>
</html>
