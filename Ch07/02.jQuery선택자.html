<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>02. jQuery선택자</title>
    <!--
        날짜 : 2023/07/26
        이름 : 강원빈
        내용 : 자바스크립트 jQuery 선택자 실습
    -->
    <script>

        $(document).ready(function(){

            //ALL
            $('*').css('color', 'blue');

            //Tag
            $('h3').css('color', 'violet');

            //Class
            $('.gyengju').css('color','orange');

            //Id
            $('#seoul').css('color','black');

            //Child
            $('ol > li').css('color','green');

            //Container
            $('ul > li:nth-child(2)').css('color','pink');
            $('ul > li:nth-of-type(3)').css('color','red');
            $('ul > li:eq(3)').css('color','gray');

            //Method
            $('input[name=uid]').css('background','skyblue');
            $('input[name=name]').css('background','lime');

            //self
            $('ol > li').each(function(){
                $(this).css('border','1px dotted black');
            });

        });

    </script>
</head>
<body>
    <h3>02. jQuery선택자</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span>부산</span>
            <ol>
                <li>서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gyengju">경주</li>
    </ul>

    <input type="text" name="uid">
    <input type="text" name="name">



</body>
</html>
