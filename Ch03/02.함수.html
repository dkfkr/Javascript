<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.함수</title>
    <script src="JS/calc.js"></script>
    <!--
        날짜 2023 07 17
        이름 강원빈
        내용 자바스크립트 function 실습하기
    -->
</head>
<body>
    <h3>02.함수</h3>
    <script>
        // 선언
        function f(x){
            let y = 2 * x + 3;
            return y;
        }

        let y1 = f(1);
        let y2 = f(2);
        let y3 = f(3);

        document.write('y1 : ' + y1 + '<br>');
        document.write('y2 : ' + y2 + '<br>');
        document.write('y3 : ' + y3 + '<br>');

        // 익명
        let a = function(x, y){
            let z = x * y;
            return z;
        };

        let z1 = a(1, 2);
        let z2 = a(2, 3);
        let z3 = a(3, 4);

        document.write('z1 : ' + z1 + '<br>');
        document.write('z2 : ' + z2 + '<br>');
        document.write('z3 : ' + z3 + '<br>');

        // 화살표
        let b = (x, y) => {
            let z = x / y;
            return z;
        };

        let c = (x, y) => x / y;

        let v1 = b(1, 2);
        let v2 = b(12, 3);
        let v3 = c(3, 4);

        document.write('v1 : ' + v1 + '<br>');
        document.write('v2 : ' + v2 + '<br>');
        document.write('v3 : ' + v3 + '<br>');
        
        // 라이브러리
        let rs1 = plus(1, 2);
        let rs2 = minus(1, 2);
        let rs3 = ex(1, 2);
        let rs4 = na(1, 2);

        document.write('rs1 : ' + rs1 + '<br>');
        document.write('rs2 : ' + rs2 + '<br>');
        document.write('rs3 : ' + rs3 + '<br>');
        document.write('rs4 : ' + rs4 + '<br>');
    </script>
</body>
</html>
