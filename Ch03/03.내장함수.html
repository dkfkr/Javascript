<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.내장함수</title>
    <script src="./JS/calc.js"></script>
    <!--
        날짜 2023 07 17
        이름 강원빈
        내용 자바스크립트 내장함수 실습하기
    -->
</head>
<body>
    <h3>03.내장함수</h3>
    <script>
        let str1 = '10';
        let str2 = '3.1415';
        let str3 = '2023년';
        
        let r1 = parseInt(str1);
        let r2 = parseInt(str2);
        let r3 = parseInt(str3);
        let r4 = parseFloat(str2);
        let r5 = Number(str1);
        let r6 = Number(str2);
        let r7 = Number(str3);

        document.write('r1 : ' + r1 + '<br>');
        document.write('r2 : ' + r2 + '<br>');
        document.write('r3 : ' + r3 + '<br>');
        document.write('r4 : ' + r4 + '<br>');
        document.write('r5 : ' + r5 + '<br>');
        document.write('r6 : ' + r6 + '<br>');
        document.write('r7 : ' + r7 + '<br>');

        // 문자열 변환
        let num1 = '10';
        let num2 = '20';
        
        let rs1 = String(num1);
        let rs2 = String(num2);

        document.write('rs1 : ' + rs1 + '<br>');
        document.write('rs2 : ' + rs2 + '<br>');

        // 타이머 함수
        setTimeout(function(){

            console.log('3초 후에 실행');


        }, 1000 * 3);

        setInterval(function(){

            console.log('1초 간격으로 반복실행');

        }, 0.0000001 * 1);

        // 대화상자
        alert('기본 대화상자');

        let result = confirm('ok no')

        if(result){
            document.write('ok click.<br>');
        }else{
            document.write('no click.<br>');
        }
        
        let res = prompt('input');
        document.write('input data : ' + res + '<br>');

    </script>
</body>
</html>
